name: nascar
data:
  results_file: cup_enhanced.csv
features:
  categorical:
    - driver
    - track
    - track_type
    - manu
    - team_name
    - status
  boolean: []
  numeric:
    - year
    - race_num
    - start
    - car_num
    - laps
    - laps_led
    - stage_1
    - stage_2
    # New Enhanced Features
    - pole_position
    - qualified_top5
    - qualified_top10
    - is_road_course
    - is_superspeedway
    - is_short_track
    - career_races
    - career_wins
    - career_win_pct
    - career_top5
    - career_top10
    - career_avg_finish
    - races_at_track
    - wins_at_track
    - avg_finish_at_track
    - best_finish_at_track
    - avg_finish_last_3
    - avg_finish_last_5
    - avg_finish_last_10
    - team_wins_this_season
    - team_top5_this_season
    - team_avg_finish_this_season
    - manu_wins_this_season
    - manu_win_pct_this_season
    # Scraped Speed Features (from ifantasyrace.com)
    - scraped_avg_speed_rank
    - scraped_avg_finish
    - scraped_best_finish
    - scraped_races_count
    - track_specific_speed
    - track_specific_finish
    - track_experience
targets:
  # NASCAR supports multiple classification targets (unique to this sport)
  # Each will produce its own model when training
  classification:
    - race_win        # 2.6% positive - outright winner (hard)
    - top5_finish     # 13% positive - top 5 bets (balanced)
    - top10_finish    # 26% positive - top 10 bets (easier)
  regression: finishing_position
preprocessing: {}